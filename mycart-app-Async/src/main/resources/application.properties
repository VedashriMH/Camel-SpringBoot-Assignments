spring.application.name=mycart-app

mongo.connection=mongoBean


# Mongo DB
spring.data.mongodb.uri=mongodb://localhost:27017/mycartdb

# Server
server.port=8081

# App properties
app.item.collection=item
app.category.collection=category
app.error.categoryNotFound=Invalid Category ID
app.error.itemExists=Item already exists
app.records.process.limit=100


spring.activemq.broker-url=tcp://localhost:61616
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true




logging.level.org.apache.camel.component.netty=ERROR







